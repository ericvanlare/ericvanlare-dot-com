<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgPaint)"/>
  
  <!-- City skyline -->
  <g>
    <rect x="100" y="320" width="70" height="130" rx="4" fill="#3b82f6" opacity="0.7"/>
    <rect x="190" y="280" width="60" height="170" rx="4" fill="#3b82f6" opacity="0.8"/>
    <rect x="270" y="240" width="80" height="210" rx="4" fill="#3b82f6" opacity="0.9"/>
    <rect x="370" y="300" width="65" height="150" rx="4" fill="#3b82f6" opacity="0.75"/>
    <rect x="455" y="260" width="75" height="190" rx="4" fill="#3b82f6" opacity="0.85"/>
    <rect x="550" y="310" width="90" height="140" rx="4" fill="#3b82f6" opacity="0.7"/>
    <rect x="660" y="290" width="70" height="160" rx="4" fill="#3b82f6" opacity="0.8"/>
  </g>
  
  <!-- Artistic wave overlay -->
  <path d="M 0 200 Q 200 150, 400 180 Q 600 210, 800 170 L 800 450 L 0 450 Z" 
        fill="#3b82f6" opacity="0.15"/>
  
  <!-- Paint brush icon -->
  <g transform="translate(350, 80)">
    <ellipse cx="50" cy="40" rx="45" ry="40" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <line x1="30" y1="50" x2="20" y2="70" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    <circle cx="35" cy="30" r="8" fill="#3b82f6"/>
    <circle cx="65" cy="35" r="8" fill="#60a5fa"/>
    <circle cx="50" cy="50" r="8" fill="#93c5fd"/>
  </g>
</svg>
