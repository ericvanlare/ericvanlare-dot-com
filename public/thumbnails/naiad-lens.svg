<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Code diagram illustration -->
  <g>
    <!-- Boxes representing code modules -->
    <rect x="150" y="120" width="180" height="100" rx="8" stroke="#3b82f6" stroke-width="3" fill="#ffffff"/>
    <rect x="470" y="120" width="180" height="100" rx="8" stroke="#3b82f6" stroke-width="3" fill="#ffffff"/>
    <rect x="250" y="280" width="300" height="120" rx="8" stroke="#3b82f6" stroke-width="3" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <path d="M 240 170 L 470 170" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 400 220 L 400 280" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Nodes -->
    <circle cx="240" cy="170" r="6" fill="#3b82f6"/>
    <circle cx="560" cy="170" r="6" fill="#3b82f6"/>
    <circle cx="400" cy="340" r="6" fill="#3b82f6"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>
</svg>
